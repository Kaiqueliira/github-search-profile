<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <title>GitHub Search Profile</title>
</head>

<body>
    <header>
        <div class="titleHeader">
            <h1>Busca de Perfil GitHub</h1>
        </div>
        <div class="area-search">
            <div id="searchInputArea">
                <form action="" class="searchInputArea" onsubmit="App.search(event)">
                    <input type="text" name="inputSearch" id="inputSearch" placeholder="Procurar Perfil GitHub">
                    <button id="btnSearch">Buscar</button>
                </form>
            </div>
            <p id="error"></p>
        </div>
    </header>
    <main id="aplication">
        <div id="container" class="isPending">
            <aside id="aside">

            </aside>
            <section id="repositories">
                <div id="container-card">
                    <ul id="list-repositories">

                    </ul>
                </div>
            </section>
        </div>
        </section>
    </main>
</body>
<script src="./js/app.js"></script>

</html>
