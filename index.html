<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/Assets/css/style.css">
    <title>GitHub Search Profile</title>
</head>

<body>
    <header>
        <div class="titleHeader">
            <h1>Busca de Perfil GitHub</h1>
        </div>
        <div class="area-search">
            <div id="searchInputArea" class="searchInputArea">
                <input type="text" name="inputSearch" id="inputSearch" placeholder="Procurar Perfil GitHub">
                <button id="btnSearch">Buscar</button>
            </div>
            <div class="error-validation-search" id="error-validation">
                Preencha o campo de busca
            </div>
        </div>
    </header>
    <section id="aplication">
        <div id="container" class="isPending">
            <aside id="asside">
                <div id="imagem-avatar-content">
                    <img id="avatarImg"></img>
                </div>
                <div class="informationsProfile">
                    <div>
                        <span>Nome:</span> <span id="name"></span>
                    </div>
                    <div>
                        <span>Quantidade de Repositorios:</span> <span id="html_url"></span>
                    </div>
                    <div>
                        <span>Seguindo:</span> <span id="following"></span>
                    </div>
                    <div>
                        <span>Segue:</span> <span id="follow"></span>
                    </div>
                    <div>
                        <span>Email:</span> <span id="email"></span>
                    </div>
                    <a id="link_perfil"></a>
                </div>
            </aside>
            <main id="repositories">
                <div id="container-card">
                    <ul id="list-repositories">

                    </ul>
                </div>
            </main>
        </div>
    </section>
</body>
<script src="/Assets/js/app.js"></script>

</html>
